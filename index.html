<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="./style-sheets/reset.css"> -->
  <link rel="stylesheet" href="./style-sheets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <!-- form to search for current city -->
        <form>
          <div class="form-group">
            <label for="name">Search for a City: </label>
            <input type="text" class="form-control" id="name">
          </div>
          <button id="searchWeather" type="submit" class="btn btn-primary">Go</button>
          <button id="clearWeather" type="submit" class="btn btn-primary">Clear Weather</button>
        </form>
        <br>
        <!-- div for buttons to cities -->
        <div class="list-group" id="pastSearch">
          <button type="button" class="list-group-item list-group-item-action active" id="searchOne"></button>
          <button type="button" class="list-group-item list-group-item-action" id="searchTwo"></button>
          <button type="button" class="list-group-item list-group-item-action" id="searchThree"></button>
          <button type="button" class="list-group-item list-group-item-action" id="searchFour"></button>
          <button type="button" class="list-group-item list-group-item-action" id="searchFive"></button>
        </div>
      </div>
      <!-- Div with info for the city that was searched -->
      <div class="col-md-8">
        <div id="currentWeather"></div>
        <!-- divs for 5 day forecast cards -->
        <div class="row" id="fiveDay">
          <div class="col-md-2.4" id="dayOne">Day 1</div>
          <div class="col-md-2.4" id="dayTwo">Day 2</div>
          <div class="col-md-2.4" id="dayThree">Day 3</div>
          <div class="col-md-2.4" id="dayFour">Day 4</div>
          <div class="col-md-2.4" id="dayFive">Day 5</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript doucments below   -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./script-libraries/moment.min.js"></script>
  <!-- <script src="./script-libraries/script.js"></script> -->
  <!-- <script src="./script-libraries/script2.js"></script> -->
  <script src="./script-libraries/forlooptest.js"></script>
</body>

</html>
